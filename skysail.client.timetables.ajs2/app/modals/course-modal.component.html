<!-- Modal Add Course -->
<div class="modal fade" id="addCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <form id="newCourse-form" (ng-submit)="onSubmit()">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5 class="modal-title" id="myModalLabel">Neuen Kurs hinzufügen</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Kursname</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputEmail" placeholder="Zumba, Pilates, ..." type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Raum</label>
            <div class="col-lg-10">
              <select class="form-control" >
                <option selected>Freigelände</option>
                <option>Große Halle</option>
                <option>Kleine Halle</option>
                <option>Mehrzweckhalle</option>
                <option>Reharaum</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Wochentag</label>
            <div class="col-lg-10">
              <select class="form-control" id="select" >
                <option value="monday" selected>Montag</option>
                <option value="tuesday">Dienstag</option>
                <option value="wednesday">Mittwoch</option>
                <option value="thursday">Donnerstag</option>
                <option value="friday">Freitag</option>
                <option value="saturday" selected>Samstag</option>
                <option value="sunday">Sonntag</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Zeit von</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" placeholder="15:00" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Zeit bis</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" placeholder="16:00" >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
          <button type="submit" class="btn btn-success">Hinzufügen</button>
        </div>
      </div>
    </form>
  </div>
</div> <!--end Modal Add Course -->
