<!-- Modal Add Course -->
<div class="modal fade" id="addCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <form id="newCourse-form">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5 class="modal-title" id="myModalLabel">Neuen Kurs hinzufügen</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Kursname</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputEmail" placeholder="Zumba, Pilates, ..." type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Raum</label>
            <div class="col-lg-10">
              <select class="form-control">
                <option>Freigelände</option>
                <option>Große Halle</option>
                <option>Kleine Halle</option>
                <option>Mehrzweckhalle</option>
                <option>Reharaum</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Wochentag</label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option value="monday">Montag</option>
                <option value="tuesday">Dienstag</option>
                <option value="wednesday">Mittwoch</option>
                <option value="thursday">Donnerstag</option>
                <option value="friday">Freitag</option>
                <option value="saturday" selected>Samstag</option>
                <option value="sunday">Sonntag</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Zeit von</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" placeholder="15:00">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Zeit bis</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" placeholder="16:00">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
          <button type="submit" class="btn btn-success">Hinzufügen</button>
        </div>
      </div>
    </form>
  </div>
</div> <!--end Modal Add Course -->


<!-- Course List View -->
<div class="jumbotron">
  <div class="container">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Mein Kursplan</h3>
        <div class="courseBtn-right">
          <a href="#addCourse" role="button" class="btn btn-success" data-toggle="modal">Kurs hinzufügen</a>
          <div class="btn-group">
            <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
            <a href="#" class="btn btn-success dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Kursplan veröffentlichen</a></li>
              <li><a href="#">Kursplan drucken</a></li>
              <li class="divider"></li>
              <li><a href="#">Alle Kurse löschen</a></li>
              <li class="divider"></li>
              <li><a href="#">Alle Teilnehmer kontaktieren</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="panel-body">
          <ul class="course-list">
            <li class="course-list-item" *ngFor="#course of courses">
              <label>{{course.dayofweek}}</label>
              <label>{{course.coursename}}</label>
              <label>{{course.room}}</label>
              <label>{{course.timefrom}}</label>
              <label>{{course.timeto}}</label>
              <label>{{course.trainer}}</label>
              <span class="courseAction">
                <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a href="#sendMessage" class="btn btn-success" data-toggle="modal" data-whatever="Zumba am Montag von 11 bis 12"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a>
                <a href="#" class="btn btn-success"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
              </span>
            </li>
          </ul>
      </div>
    </div>
  </div>
</div>

<script>
$('#sendMessage').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var courseinfo = button.data('whatever') // Extract info from data-* attributes
  var modal = $(this)
  var ci = modal.find('#courseinfo');
  ci.val('Ihr Kurs '+courseinfo);
});

// Clear form fields in a designated area of a page
$.clearFormFields = function(area) {
              $(area).find('#courseinfo').val('');
              $(area).find('#message').val("");
          };

$('#sendMessage').on('hidden.bs.modal', function(){
$.clearFormFields(this)
});
</script>
