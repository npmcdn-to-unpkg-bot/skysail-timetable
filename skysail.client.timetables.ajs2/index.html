<body>
<!-- Modal Login -->
<div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form id="login-form">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title" id="myModalLabel">Bitte Zugangsdaten eingeben</h5>
                </div>
                <div class="modal-body">
                    <input class="form-control" id="inputEmail" placeholder="E-Mail" type="text" name="email">
                    <input class="form-control" id="inputPassword" placeholder="Passwort" type="password"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-success">Anmelden</button>
                </div>
            </div>
        </form>
    </div>
</div> <!-- End Modal Login -->

<!-- Modal Send Message -->
<div class="modal fade" id="sendMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <form >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5 class="modal-title" id="myModalLabel">Nachricht an Kursteilnehmer eingeben</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="courseinfo" class="col-lg-2 control-label">Betreff</label>
            <div class="col-lg-10">
              <input class="form-control" type="text" id="courseinfo">
            </div>
          </div>
          <div class="form-group">
          <label for="message" class="col-lg-2 control-label">Nachricht</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" id="message"></textarea><br>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelMessageBtn" class="btn btn-default" data-dismiss="modal" autocomplete="off">Abbrechen</button>
          <button type="submit" class="btn btn-success">Senden</button>
        </div>
      </div>
    </form>
  </div>
</div>
