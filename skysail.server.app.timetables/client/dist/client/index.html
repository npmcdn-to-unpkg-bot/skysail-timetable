<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <title>Timetables Client</title>
  <meta charset="utf-8">
  <script>
    baseElement = document.querySelector('base');baseElement.attr = baseElement.getAttribute;
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Angular2">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

  <link rel="stylesheet" href="client/app.css">
</head>

<body style="background: #f3f3f3">

  <app></app>

  <!-- SystemJS -->
  <script src="lib/system.src.js"></script>
  <script src="lib/angular2.dev.js"></script>
  <script src="lib/http.dev.js"></script>
  <script src="lib/router.dev.js"></script>

  <!-- App -->
  <script>
    System.config({
    packages: {'client': {defaultExtension: 'js'}}
  });
  System.import('client/bootstrap');
  </script>
</body>

</html>
